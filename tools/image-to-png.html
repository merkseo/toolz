<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to PNG Converter - Multi-Tools Hub</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../css/style.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header will be loaded dynamically -->
    <div id="header-container"></div>

    <main class="container mt-4">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="tool-container">
                    <h1 class="text-center mb-4">Image to PNG Converter</h1>
                    <p class="text-center text-muted mb-4">Convert your images to PNG format quickly and easily</p>
                    
                    <div class="upload-area p-4 text-center border rounded mb-4">
                        <i class="fas fa-cloud-upload-alt fa-3x mb-3 text-primary"></i>
                        <h4>Drag & Drop your image here</h4>
                        <p class="text-muted">or</p>
                        <input type="file" id="imageInput" accept="image/*" class="d-none">
                        <button class="btn btn-primary" onclick="document.getElementById('imageInput').click()">
                            Choose File
                        </button>
                    </div>

                    <div class="preview-area text-center mb-4 d-none">
                        <img id="imagePreview" class="img-fluid rounded" style="max-height: 300px;">
                        <div class="mt-3">
                            <button class="btn btn-success" id="convertBtn">
                                <i class="fas fa-exchange-alt me-2"></i>Convert to PNG
                            </button>
                            <button class="btn btn-outline-danger" id="clearBtn">
                                <i class="fas fa-times me-2"></i>Clear
                            </button>
                        </div>
                    </div>

                    <div class="result-area text-center d-none">
                        <h4 class="mb-3">Your PNG Image</h4>
                        <img id="resultImage" class="img-fluid rounded mb-3" style="max-height: 300px;">
                        <div>
                            <a href="#" id="downloadBtn" class="btn btn-primary">
                                <i class="fas fa-download me-2"></i>Download PNG
                            </a>
                        </div>
                    </div>

                    <!-- Ad Section -->
                    <div class="ad-container mt-4">
                        <p class="text-muted">Advertisement</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer will be loaded dynamically -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/main.js"></script>
    <script src="../js/tools/image-to-png.js"></script>
</body>
</html>
